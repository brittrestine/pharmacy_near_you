<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="application.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="application.js"></script>

    <title>Pharmacy Near You</title>
</head>
<body>
    <div class="main">
      <form method="post" action="http://www.example.com/dummy/post/endpoint">
        <label for="title-input">First Name:</label>
        <input id="title-input" name="first_name" type="text" required>
        <br>

        <label for="title-input">Last Name:</label>
        <input id="title-input" name="last_name" type="text" required>
        <br>

        <label for="title-input">Street Address:</label>
        <input id="title-input" name="street_address" type="text" required >
        <br>

        <label for="title-input">City:</label>
        <input id="title-input" name="city" type="text" required>
        <br>

        <label for="title-input">State:</label>
        <input id="title-input" name="state" type="text">
        <br>

        <label for="title-input">Zip Code:</label>
        <input id="title-input" name="zip" type="text">
        <br>

        <input type="submit" value="Submit">

      </form>
    </div>
</body>
</html>
